<div class="container"><h1> User List Details </h1>

<table class="table table-bordered table-striped">
<thead>
    <tr>
        <th>Id</th><th>Name</th><th>Email</th><th>Date Of Birth</th><th>Mobile Number</th><th>Gender</th><th>Action</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let u of users">
        <td>{{u.id}}</td>
        <td>{{u.name}}</td>
        <td>{{u.email}}</td>
        <td>{{u.dob}}</td>
        <td>{{u.mobile}}</td>
        <td>{{u.gender}}</td>
        <td><button type="button" (click)='UserDelete(u.id)' class="btn btn-primary">Delete</button></td>
    </tr>
</tbody>
</table>
</div>
