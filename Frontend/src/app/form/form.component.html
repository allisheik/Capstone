<div class="row d-flex justify-content-center align-items-center h-10">
  <div class="col-12 col-md-8 col-lg-6 col-xl-5">
    <div class="card bg-light text-dark" style="border-radius: 1rem;">
      <div class="card-body p-5 text-left">
<div style="width: 500px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!isBookAdded">
        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" id="name" required [(ngModel)]="user.name" name="email"/>
        </div>
        <div class="form-group">
            <label for="dob">Date Of Birth</label>
            <input class="form-control" id="dob" required [(ngModel)]="user.dob" name="dob" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" id="email" required [(ngModel)]="user.email" name="email" />
        </div>
          
        <div class="form-group">
            <label for="address">Address</label>
            <input class="form-control" id="address" required [(ngModel)]="user.address" name="address" />
          </div>
          
        <div class="form-group">
            <label for="mobile">Mobile</label>
            <input class="form-control" id="mobile" required [(ngModel)]="user.mobile" name="mobile" />
          </div>
        
         <div class="form-group">
            <label for="gender">gender</label>
            <input class="form-control" id="gender" required [(ngModel)]="user.gender" name="gender" />
          </div>
        <button (click)="addBook()" class="btn btn-success">Create</button>
      </div>
  
      <div *ngIf="isBookAdded">
        <h3>Data added SuccessFully</h3>

      </div>
    </div>
  </div>
      </div>
    </div>
  </div>
</div>
